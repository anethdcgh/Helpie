<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Perfil de Usuario</title>

</head>
<body>
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Helpie - Perfil</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <style>
            :root {
                --primary-purple: #8e44ad;
                --light-purple: #e0c3fc;
                --white: #ffffff;
            }
            
            body {
                background-color: var(--light-purple);
                font-family: Arial, sans-serif;
            }
            
            
            /* Ajuste específico para el botón de perfil */
           
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Helpie</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Comunidad</a>
                        </li>
                    </ul>
                    <button class="btn btn-perfil">Perfil</button>
                </div>
            </div>
        </nav>
    
        <!-- Profile Section -->
        <section class="profile-section">
            <div class="container">
                <div class="row">
                    <!-- Left Column - Avatar & Notification -->
                    <div class="col-md-4">
                        <div class="avatar-container">
                            <div class="avatar">
                                <!-- User avatar icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                                </svg>
                            </div>
                            <button class="btn btn-logros">Logros</button>
                            <div class="d-flex align-items-center w-100">
                                <div class="notification-dot"></div>
                                <div class="notification-bar flex-grow-1">
                                    <input type="text" class="form-control" placeholder="Estado actual">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column - Content Cards -->
                    <div class="col-md-8">
                        <!-- First Content Card - Información Personal -->
                        <div class="content-card">
                            <div class="card-header d-flex justify-content-between">
                                <div class="form-group mb-0 w-45">
                                    <input type="text" class="form-control" placeholder="Nombre">
                                </div>
                                <div class="form-group mb-0 w-45">
                                    <input type="text" class="form-control" placeholder="Apellido">
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" placeholder="correo@ejemplo.com">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" placeholder="+34 123 456 789">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Dirección</label>
                                    <input type="text" class="form-control" placeholder="Calle, Ciudad, Código Postal">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Descripción</label>
                                    <textarea class="form-control" rows="2" placeholder="Breve descripción sobre ti"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Second Content Card - Intereses y Habilidades -->
                        <div class="content-card">
                            <div class="card-header d-flex justify-content-between">
                                <div class="form-group mb-0 w-45">
                                    <input type="text" class="form-control" placeholder="Categoría">
                                </div>
                                <div class="form-group mb-0 w-45">
                                    <input type="text" class="form-control" placeholder="Experiencia">
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">Intereses</label>
                                    <div class="text-field medium">Desarrollo Web</div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="text-field long">Diseño UX/UI</div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="text-field long">Programación</div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Habilidades</label>
                                    <div class="text-field medium">HTML, CSS, JavaScript</div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="text-field long">Bootstrap</div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="text-field long">Diseño Responsivo</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
</body>
</html>
