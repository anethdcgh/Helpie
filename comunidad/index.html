<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpie - Comunidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <link rel="stylesheet" href="styles.css">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <header class="bg-primary-custom">
        <nav class="container">
            <div class="row py-3 align-items-center">
                <div class="col-md-2">
                    <a href="#" class="nav-link">Helpie</a>
                </div>
                <div class="col-md-10 text-end">
                    <div class="nav-menu">
                        <a href="#" class="nav-link">Nosotros</a>
                        <a href="#" class="nav-brand">Comunidad</a>
                        <a href="#" class="nav-link">Perfil</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container py-4">
        <div class="row" id="experiencias-container">
            <!-- Aquí se mostrarán las tarjetas de experiencias -->
        </div>
    </main>

    <!-- Botón flotante para agregar experiencia -->
    <button id="btn-agregar" class="btn-floating" data-bs-toggle="modal" data-bs-target="#experienciaModal">
        <i class="bi bi-plus"></i>
    </button>

    <!-- Modal para agregar experiencia -->
    <div class="modal fade" id="experienciaModal" tabindex="-1" aria-labelledby="experienciaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="experienciaModalLabel">Compartir experiencia de voluntariado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="experiencia-form">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Tu nombre</label>
                            <input type="text" class="form-control" id="userName" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="volunteerName" class="form-label">Nombre del voluntariado</label>
                            <input type="text" class="form-control" id="volunteerName" placeholder="¿Dónde realizaste el voluntariado?" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción breve</label>
                            <textarea class="form-control" id="description" rows="4" placeholder="Cuéntanos sobre tu experiencia..." required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btn-guardar">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
